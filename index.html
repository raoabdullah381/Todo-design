<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Web Design</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="feedback alert"></header>
      <form id="itemform"> 
        <h3>to do list</h3>
        <div class="input-group">
          <input type="text" id="iteminput" placeholder="Today Tasks..." /> 
          <button id="add-item" class="add-btn" type="submit">Add Item</button>
        </div>
      </form>
      <div class="item-container-background">
        <div class="item-container">
            <div class="item-list"></div>
          </div>    
      </div>
      <button type="button" id="clear-list" class="clr-btn">Clear Items</button>
      
    </div>
    <script src="main.js"></script>
  </body>
</html>
